<div class="container-fluid">
  <div class="row"></div>

  <div class="col-md-6 mt-5 mb-5">
    <div class="row d-flex justify-content-center" id="img-br">
      <div class="col-md-10">
        <h1 class="text-center">Cadastro</h1>

        <div class="form-grup">
          <label for="nome">Nome</label>
          <input
            class="form-control"
            type="password"
            name="nome"
            id="nome"
            placeholder="Seu nome"
          />
        </div>
        <div class="form-grup">
          <label for="usuario">Usuario</label>
          <input
            class="form-control"
            type="password"
            name="usuario"
            id="usuario"
            placeholder="Seu Usuario"
          />
        </div>
        <div class="form-grup">
          <label for="foto">Link da foto</label>
          <input
            class="form-control"
            type="password"
            name="foto"
            id="foto"
            placeholder="Sua foto"
          />
        </div>
        <div class="form-grup">
          <label for="senha">Senha</label>
          <input
            class="form-control"
            type="password"
            name="senha"
            id="senha"
            placeholder="Sua Senha"
          />
        </div>
        <div class="form-grup">
          <label for="Confirmsenha">Comfirmar Senha</label>
          <input
            class="form-control"
            type="password"
            name="Confirmsenha"
            id="Confirmsenha"
            placeholder="Confirme sua Senha"
          />
        </div>
        <div class="form-grup">
          <label for="Tipo">Tipo de Usuario</label>
          <select class="form-control" name="tipo" id="tipo">
            <option>Selecione um tipo de usuario:"></option>
            <option value="norml ">Normal</option>
            <option value="adm">Administrador</option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
          <button type="submit" class="btn btn-sucess">Cadastrar</button>
        </div>
      </div>
      <div>
        <div class="col-md-6" id="img-bg "></div>
      </div>
    </div>
  </div>
</div>
